<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body{
            background-color: darksalmon;
            color: aliceblue;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição :D</p>
    <script>
        //Guarda o que for escrito na variável
        //Pode utilizar let ou var para variável
        var nome = window.prompt('Qual é seu nome?');

        //+ serve como concatenação
        window.alert('É um grande prazer em te conhecer ' + nome);
    </script>
</body>
</html>
